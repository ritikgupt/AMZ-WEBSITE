<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <link href="../public/img/logoAMZ/AMZ Techiversity logo 2.png" rel="icon">
  <link href="../public/img/logoAMZ/AMZ Techiversity logo 2.png" rel="apple-touch-icon">
  <title>AMZ - Admin Portal</title>

 <!-- Bootstrap CSS -->
 <link href="../public/vendor/css3.0/bootstrap.min.css" rel="stylesheet">

 <link href="../public/vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet" >
 <!-- bootstrap theme -->
 <link href="../public/vendor/css3.0/bootstrap-theme.css" rel="stylesheet">
 <!--external css-->
 <!-- font icon -->
 <link href="../public/vendor/css3.0/elegant-icons-style.css" rel="stylesheet" />
 <link href="../public/vendor/css3.0/font-awesome.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="../public/vendor/css3.0/line-icons.css">
 <!-- Custom styles -->
 
 <link href="../public/vendor/owl.carousel/assets/owl.carousel.css" rel="stylesheet">
 
 <link href="../public/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

 <link href="../public/vendor/css3.0/style.css" rel="stylesheet">
 <link href="../public/vendor/css3.0/style-responsive.css" rel="stylesheet" />

  
</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="" name="validateAdminPassword-Form">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" autofocus>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" class="form-control" name="cpassword" placeholder="Confirm password">
        </div>
          
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </div>
    </form>
  </div>



  <!-- javascripts -->

 <script src="../public/vendor/js3.0/jquery.js"></script>
 <script src="../public/vendor/js3.0/bootstrap.min.js"></script>

 <!-- nice scroll -->
 <script src="../public/vendor/js3.0/jquery.scrollTo.min.js"></script>
 <script src="../public/vendor/js3.0/jquery.nicescroll.js"></script>
 
<script src="../public/vendor/owl.carousel/owl.carousel.js"></script>
 <!--custome script for all page-->
 <script src="../public/vendor/js3.0/scripts.js"></script>
 <script src="../public/vendor/jquery.validate/jquery.validate.min.js"></script>

 <script>
  
  $(function() {
    
    $("form[name='validateAdminPassword-Form']").validate({
      rules: {

        password: {
          required: true,
          minlength: 5
        },
        cpassword: {
          required: true,
          minlength: 5
        }
                  
      },
      messages: {
        password: "Invalid Password,5 Characters required",
        cpassword: "Invalid Confirm Password,5 Characters required"
      },
      submitHandler: function(form) {
        form.submit();
      }
    });

  });

</script>
</body>

</html>
